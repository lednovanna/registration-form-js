<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" method="get">
            <h2>Registration Form</h2>
            <label for="name">Name</label>
            <input type="text" name="username" id="name"  value="" placeholder="Enter your name" autocomplete="name" required>
            
            <div class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email"  id="email" name="useremail" value="" placeholder="Enter your email" autocomplete="email" required>
            
            <div class="error-message"></div>

            <label for="password">Password:</label>
             <div class="field-wrapper">
            <input type="password"  id="password" name="userpassword" value="" placeholder="Enter your password" autocomplete="new-password" required>
            <span class="field-icon"></span>
            
             </div>
            
             <div class="error-message"></div>


            <button type="submit">Register</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
